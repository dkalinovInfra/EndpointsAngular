<div class="column-layout group">
  <div class="row-layout group_1">
    <igx-grid [data]="weatherAPIWeatherForecast" primaryKey="id" displayDensity="cosy" [rowEditable]="true" [allowFiltering]="true" filterMode="excelStyleFilter" (rowAdded)="weatherForecastRowAdded($event)" (rowEditDone)="weatherForecastRowEditDone($event)" (rowDeleted)="weatherForecastRowDeleted($event)" class="grid">
      <igx-column field="id" dataType="number" header="id" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="date" dataType="date" header="date" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="temperatureC" dataType="number" header="temperatureC" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="rating" dataType="number" header="rating" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="image" dataType="string" header="image" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="temperatureF" dataType="number" header="temperatureF" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="summary" dataType="string" header="summary" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="currentAddress.id" dataType="number" header="currentAddress id" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="currentAddress.street" dataType="string" header="currentAddress street" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="currentAddress.city.id" dataType="number" header="currentAddress city id" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="currentAddress.city.city" dataType="string" header="currentAddress city city" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="currentAddress.city.region" dataType="string" header="currentAddress city region" [sortable]="true" [selectable]="false"></igx-column>
      <igx-action-strip>
        <igx-grid-pinning-actions></igx-grid-pinning-actions>
        <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
      </igx-action-strip>
    </igx-grid>
  </div>
  <div class="row-layout group_1">
    <igx-card type="outlined" *ngFor="let item of weatherAPIWeatherSummary" class="card">
      <igx-card-header>
        <h3 igxCardHeaderTitle>
          {{ item.name }}
        </h3>
        <h5 igxCardHeaderSubtitle>
          {{ item.id }}
        </h5>
      </igx-card-header>
      <igx-card-actions class="actions-content">
        <ng-container igxStart>
          <button igxButton="flat" igxRipple class="button">
            Button
          </button>
        </ng-container>
        <ng-container igxEnd>
          <button igxRipple igxIconButton="flat">
            <igx-icon>
              favorite
            </igx-icon>
          </button>
          <button igxRipple igxIconButton="flat">
            <igx-icon>
              bookmark
            </igx-icon>
          </button>
          <button igxRipple igxIconButton="flat">
            <igx-icon>
              share
            </igx-icon>
          </button>
        </ng-container>
      </igx-card-actions>
    </igx-card>
  </div>
</div>
